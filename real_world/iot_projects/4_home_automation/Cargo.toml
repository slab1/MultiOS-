[package]
name = "home_automation"
version = "0.1.0"
edition = "2021"
authors = ["IoT Development Team"]
description = "Home automation system with lighting, security, and climate control for RISC-V"
license = "MIT"

[dependencies]
# Local dependencies
riscv_hal = { path = "../../shared/riscv_hal" }
iot_communication = { path = "../../shared/communication", features = ["mqtt", "wifi"] }

# Embedded dependencies
embedded-hal = "1.0"
nb = "1.0"
cortex-m = "0.7"
cortex-m-rt = "0.7"

# Smart home devices
rgb-led = "0.2"
pir-sensor = "0.1"
door-sensor = "0.1"
dimmer = "0.1"

# Security
camera-driver = "0.1"
motion-detection = "0.2"
face-recognition = "0.1"

# Climate control
thermostat = "0.1"
hvac-controller = "0.1"
temperature-sensor = "0.2"
humidity-sensor = "0.1"

# Voice integration
speech-recognition = "0.2"
wake-word = "0.1"

# Communication protocols
zigbee = "0.3"
zwave = "0.2"

# AI/ML for automation
tiny-ml = "0.1"

# Data processing
serde = { version = "1.0", features = ["derive"] }
json = "0.12"

# Utilities
heapless = "0.7"
spin = "0.9"

# Logging and debugging
defmt = "0.3"
defmt-rtt = "0.4"
panic-halt = "0.2"

[features]
default = ["mqtt", "wifi", "voice", "security", "climate"]
mqtt = ["iot_communication/mqtt"]
wifi = ["iot_communication/wifi"]
voice = ["speech-recognition", "wake-word"]
security = ["camera-driver", "motion-detection"]
climate = ["thermostat", "hvac-controller", "temperature-sensor", "humidity-sensor"]
zigbee = ["zigbee"]
zwave = ["zwave"]
ai = ["tiny-ml"]

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

[[bin]]
name = "main"
path = "src/main.rs"