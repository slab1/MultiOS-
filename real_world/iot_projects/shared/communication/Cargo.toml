[package]
name = "iot_communication"
version = "0.1.0"
edition = "2021"
authors = ["IoT Development Team"]
description = "IoT Communication Protocols for RISC-V"
license = "MIT"

[dependencies]
# Local dependencies
riscv_hal = { path = "../riscv_hal" }

# Embedded dependencies
embedded-hal = "1.0"
nb = "1.0"

# Utilities
heapless = "0.7"

# No standard library support
panic-halt = "0.2"

[features]
default = ["wifi", "mqtt", "lora", "ble"]
wifi = []
mqtt = []
lora = []
ble = []

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true