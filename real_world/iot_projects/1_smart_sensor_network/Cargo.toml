[package]
name = "smart_sensor_network"
version = "0.1.0"
edition = "2021"
authors = ["IoT Development Team"]
description = "Smart Sensor Network with temperature, humidity, and motion sensors for RISC-V"
license = "MIT"

[dependencies]
# Local dependencies
riscv_hal = { path = "../../shared/riscv_hal" }
iot_communication = { path = "../../shared/communication", features = ["mqtt", "lora"] }

# Embedded dependencies
embedded-hal = "1.0"
nb = "1.0"
cortex-m = "0.7"
cortex-m-rt = "0.7"

# I/O and display
ssd1306 = "0.3"
dht22-sensor = "0.1"
pir-sensor = "0.1"

# Communication
embassy-nrf = { version = "0.1", features = ["defmt"] }

# Utilities
heapless = "0.7"
spin = "0.9"

# Logging and debugging
defmt = "0.3"
defmt-rtt = "0.4"
panic-halt = "0.2"

[features]
default = ["mqtt", "lora", "display", "sensors"]
mqtt = ["iot_communication/mqtt"]
lora = ["iot_communication/lora"]
display = []
sensors = []

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

[[bin]]
name = "main"
path = "src/main.rs"