[package]
name = "environmental_monitoring"
version = "0.1.0"
edition = "2021"
authors = ["IoT Development Team"]
description = "Environmental monitoring system for air quality and water quality sensors on RISC-V"
license = "MIT"

[dependencies]
# Local dependencies
riscv_hal = { path = "../../shared/riscv_hal" }
iot_communication = { path = "../../shared/communication", features = ["mqtt", "coap", "lora"] }

# Embedded dependencies
embedded-hal = "1.0"
nb = "1.0"
cortex-m = "0.7"
cortex-m-rt = "0.7"

# Sensors
bmp280 = "0.2"
mq-135 = "0.1" 
mq-7 = "0.1"
dht22-sensor = "0.1"
sds011 = "0.1"

# Communication
embassy-nrf = { version = "0.1", features = ["defmt"] }

# Utilities
heapless = "0.7"
spin = "0.9"

# Data logging
eeprom24 = "0.1"
rtc = "0.3"

# Logging and debugging
defmt = "0.3"
defmt-rtt = "0.4"
panic-halt = "0.2"

[features]
default = ["mqtt", "coap", "lora", "air_quality", "water_quality", "logging"]
mqtt = ["iot_communication/mqtt"]
coap = ["iot_communication/coap"]
lora = ["iot_communication/lora"]
air_quality = []
water_quality = []
logging = []

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

[[bin]]
name = "main"
path = "src/main.rs"