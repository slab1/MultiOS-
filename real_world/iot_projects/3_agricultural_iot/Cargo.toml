[package]
name = "agricultural_iot"
version = "0.1.0"
edition = "2021"
authors = ["IoT Development Team"]
description = "Agricultural IoT system for smart farming with RISC-V support"
license = "MIT"

[dependencies]
# Local dependencies
riscv_hal = { path = "../../shared/riscv_hal" }
iot_communication = { path = "../../shared/communication", features = ["mqtt", "cellular"] }

# Embedded dependencies
embedded-hal = "1.0"
nb = "1.0"
cortex-m = "0.7"
cortex-m-rt = "0.7"

# Agricultural sensors
soil-moisture = "0.2"
dht22 = "0.2"
light-sensor = "0.1"
ph-sensor = "0.1"

# Irrigation control
solenoid-valve = "0.1"
flow-meter = "0.1"
pump-controller = "0.1"

# Weather integration
reqwest = { version = "0.11", features = ["json", "stream"] }

# Data storage
sqlite = "0.32"
serde = { version = "1.0", features = ["derive"] }

# Utilities
heapless = "0.7"
spin = "0.9"

# Logging and debugging
defmt = "0.3"
defmt-rtt = "0.4"
panic-halt = "0.2"

[features]
default = ["mqtt", "cellular", "weather", "irrigation"]
mqtt = ["iot_communication/mqtt"]
cellular = []
weather = ["reqwest"]
irrigation = ["solenoid-valve", "flow-meter", "pump-controller"]
sensors = ["soil-moisture", "dht22", "light-sensor", "ph-sensor"]

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

[[bin]]
name = "main"
path = "src/main.rs"