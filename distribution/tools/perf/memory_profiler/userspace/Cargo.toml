[package]
name = "memory_profiler_userspace"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam-channel = "0.5"
rusqlite = { version = "0.30", features = ["bundled"] }
crossterm = "0.26"
tui = { version = "0.22", features = ["crossterm"] }
ratatui = "0.20"
chrono = { version = "0.4", features = ["serde"] }
unicode-width = "0.1"
once_cell = "1.18"
log = "0.4"
env_logger = "0.10"

[dependencies.plotters]
version = "0.3"
default-features = false
features = ["svg", "line", "area", "histogram"]

[dependencies.egui]
version = "0.24"
features = ["persistence"]

[dev-dependencies]
tempfile = "3.0"