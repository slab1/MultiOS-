# MultiOS Monitoring Configuration
# Production-ready monitoring infrastructure configuration

global:
  # Global monitoring settings
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'multios-prod'
    region: 'global'
    environment: 'production'

# System Performance Monitoring
system_monitoring:
  enabled: true
  metrics:
    - cpu_usage
    - memory_usage
    - disk_io
    - network_traffic
    - process_count
    - load_average
  collection_interval: 10s
  retention_period: 90d

# Hardware Health Monitoring
hardware_monitoring:
  enabled: true
  sensors:
    - temperature
    - voltage
    - fan_speed
    - power_consumption
  alerts:
    critical_threshold: 85
    warning_threshold: 70
  collection_interval: 30s

# Log Aggregation
log_aggregation:
  enabled: true
  sources:
    - system_logs
    - application_logs
    - security_logs
    - audit_logs
  destinations:
    - elasticsearch
    - local_storage
  retention: 30d
  compression: true

# Network Monitoring
network_monitoring:
  enabled: true
  interfaces: ['eth0', 'wlan0', 'docker0']
  bandwidth_monitoring: true
  traffic_analysis: true
  connection_tracking: true
  collection_interval: 5s

# Security Monitoring
security_monitoring:
  enabled: true
  event_types:
    - login_failures
    - privilege_escalation
    - file_access
    - network_intrusion
    - malware_detection
  real_time_alerts: true
  compliance_reporting: true

# Educational Analytics
educational_analytics:
  enabled: true
  tracking:
    - lab_usage
    - student_activity
    - resource_utilization
    - performance_metrics
  anonymization: true
  privacy_mode: strict
  reporting:
    frequency: daily
    formats: ['pdf', 'csv', 'json']

# Alerting Configuration
alerting:
  enabled: true
  channels:
    - email
    - slack
    - webhook
    - sms
  escalation_levels: 3
  quiet_hours:
    enabled: true
    start: "22:00"
    end: "07:00"

# Dashboard Configuration
dashboard:
  refresh_rate: 5s
  theme: 'dark'
  default_view: 'overview'
  accessible_mode: true

# Data Storage
storage:
  type: 'timeseries'
  retention:
    raw_data: 30d
    aggregated_data: 1y
    compressed_data: 3y
  compression: true
  sharding: true

# Multi-site Configuration
multi_site:
  enabled: true
  sites: []
  replication: true
  load_balancing: round_robin
  disaster_recovery: true

# Integration Settings
integrations:
  prometheus:
    enabled: true
    port: 9090
    scrape_config: true
  
  grafana:
    enabled: true
    port: 3000
    datasource: 'prometheus'
  
  elasticsearch:
    enabled: true
    cluster: 'multios-logs'
    index_pattern: 'multios-logs-*'

# Educational Compliance
compliance:
  standards:
    - FERPA
    - COPPA
    - GDPR
  data_retention: '7y'
  audit_trail: true
  access_logging: true