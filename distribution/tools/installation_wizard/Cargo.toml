[package]
name = "multios-installation-wizard"
version = "0.1.0"
edition = "2021"
authors = ["MultiOS Team"]
description = "Comprehensive installation wizard for MultiOS with hardware detection"
repository = "https://github.com/multios/installation-wizard"
license = "MIT"

[dependencies]
# GUI Framework
egui = "0.24"
eframe = "0.24"
image = "0.24"

# Hardware Detection
sysinfo = "0.29"
cpuid = "0.10"
sysconf = "0.8"

# Partitioning and Storage
libc = "0.2"
raw-cpuid = "10"

# Networking
reqwest = { version = "0.11", features = ["json"] }
netlink-packet-route = "0.17"

# File System Operations
walkdir = "2"
directories = "5"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"
fern = "0.6"

# Async Runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID Generation
uuid = { version = "1.0", features = ["v4"] }

# Chrono for timestamps
chrono = "0.4"

# Progress bars
indicatif = "0.17"

# Command execution
tokio-process = "0.2"

[dependencies.lfs]
version = "0.3"
optional = true

[features]
default = ["gui"]
gui = ["egui", "eframe"]
network = ["reqwest"]
advanced_logging = ["fern"]

[[bin]]
name = "multios-installer"
path = "src/main.rs"

[[example]]
name = "basic-installation"
path = "examples/basic_installation.rs"

[[example]]
name = "hardware-detection"
path = "examples/hardware_detection.rs"