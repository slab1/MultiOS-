[package]
name = "multios-backup"
version = "1.0.0"
edition = "2021"
authors = ["MultiOS Team"]
description = "MultiOS Backup and Recovery System Core Engine"
license = "MIT"
repository = "https://github.com/multios/backup-recovery"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
flate2 = "1.0"
lz4_flex = "0.11"
zstd = "0.13"
crossbeam-channel = "0.5"
dashmap = "5.0"
ring = "0.17"
base64 = "0.21"
directories = "5.0"
reqwest = { version = "0.11", features = ["stream", "json", "native-tls"] }
regex = "1.0"
clap = { version = "4.0", features = ["derive"] }
toml = "0.8"
sysinfo = "0.29"
libc = "0.2"
nix = "0.27"
tempfile = "3.0"

[dependencies.sha2]
version = "0.10"
default-features = false
features = ["std"]

[dev-dependencies]
tempfile = "3.0"
mockall = "0.12"

[[bin]]
name = "multios-backup"
path = "main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1