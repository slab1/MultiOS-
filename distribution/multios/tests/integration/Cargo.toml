# Integration Tests for MultiOS
# This directory contains integration tests for system-level functionality

[package]
name = "multios-integration-tests"
version = "0.1.0"
edition = "2021"
authors = ["MultiOS Development Team"]
description = "Integration tests for MultiOS system"

[dependencies]
# Core testing dependencies
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
serial_test = "2.0"
tempfile = "3.8"

# Test utilities
mockall = "0.12"
predicates = "3.0"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
# Additional test dependencies
rstest = "0.18"
pretty_assertions = "1.4"

[[test]]
name = "system_boot_tests"
harness = false

[[test]]
name = "process_management_tests"
harness = false

[[test]]
name = "memory_management_tests"
harness = false

[[test]]
name = "driver_tests"
harness = false

[[test]]
name = "network_stack_tests"
harness = false

[[test]]
name = "filesystem_tests"
harness = false

[features]
default = ["qemu"]
qemu = []
# Test environment features
emulated_hardware = []
real_hardware = []

# Architecture-specific test features
x86_64 = []
arm64 = []
riscv64 = []

[[bench]]
name = "system_benchmarks"
harness = false

[[bench]]
name = "throughput_benchmarks"
harness = false

[[bench]]
name = "latency_benchmarks"
harness = false