[package]
name = "code-browser-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-files = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
regex = "1.0"
tree-sitter = "0.20"
tree-sitter-rust = "0.20"
tree-sitter-c = "0.20"
tree-sitter-cpp = "0.20"
lazy_static = "1.4"
criterion = "0.5"
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
async-trait = "0.1"
log = "0.4"
env_logger = "0.10"
uuid = { version = "1.0", features = ["v4"] }
chrono = "0.4"
 rayon = "1.7"
 parking_lot = "0.12"
